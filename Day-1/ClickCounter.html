<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Counter</title>
	<script>
	(function(){
		var counter =0;
		window.addEventListener("DOMContentLoaded",function(){
			document.getElementById("btnCount").addEventListener("click",onBtnCountClick)
		});
		function onBtnCountClick(){
			counter++;
			document.getElementById("divMessage").innerText = counter;
		}
	})();
	</script>
</head>
<body>
	<input type="button" value="Count" id="btnCount" style="{">
	<div id="divMessage"></div>
</body>
</html>
