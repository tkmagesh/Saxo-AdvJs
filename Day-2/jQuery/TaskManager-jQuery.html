<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	h1{
		margin-top: 0px;
		border-top: 2px solid blue;
		border-bottom: 2px solid blue;
		background-color: lightblue;
		padding : 15px;
	}
	.completed {
		color : red;
		text-decoration: line-through;
		font-style: italic;
	}
	#ulTaskList > li{
		cursor : pointer;
	}
	</style>
	<script src="jquery-1.10.2.js"></script>
	<script>
	(function(window,document){
		window.addEventListener("DOMContentLoaded",init);
		function init(){
			$("#btnAdd").click(onBtnAddClick);
			$("#btnRemoveCompleted").click(onBtnRemoveCompletedClick);
			$("#ulTaskList").on("click","li",onTaskItemClick);
			//$("#ulTaskList > li").on("click",onTaskItemClick);
		}
		function onBtnRemoveCompletedClick(){
			$("#ulTaskList > li.completed").remove();
		}
		function onBtnAddClick(){
			$("<li>").text($("#txtTask").val()).appendTo("#ulTaskList");
		}
		function onTaskItemClick(){
			$(this).toggleClass("completed");
		}
	})(window,document);
	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAdd">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
		<li class="completed">Task-1</li>
		<li>Task-2</li>
		<li>Task-3</li>
	</ul>
	<div id="divMessage"></div>
</body>
</html>
